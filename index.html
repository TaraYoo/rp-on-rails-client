<!DOCTYPE html>
<html>
    <head>
      <title>RP on Rails</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>
      <nav class="blue darken-4">
        <div class="nav-wrapper container">RP on Rails</div>
      </nav>
      <main>
        <div class="landing-forms container">
          <p class="landing-alerts"></p>
          <form class="col s12" id="sign-up-form">
            <div class="row">
              <div class="input-field col s12">
                <input name="credentials[email]" type="email" id="sign-up-email" class="validate">
                <label for="sign-up-email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="sign-up-password" class="validate" name="credentials[password]">
                <label for="sign-up-password">Pasword</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="password-confirmation" class="validate" name="credentials[password_confirmation]">
                <label for="password-confirmation">Password Confirmation</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action" id="sign-up-button">Sign Up
              <i class="material-icons right">send</i></button>
          </form>
          <br>
          <form class="col s12" id="sign-in-form">
            <div class="row">
              <div class="input-field col s12">
                <input type="email" id="sign-in-email" class="validate">
                <label for="sign-in-email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="sign-in-password" class="validate">
                <label for="sign-in-password">Pasword</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Sign In
            <i class="material-icons right">send</i></button>
          </form>
          <br>
        </div>
        <div class="after-sign-in-forms container">
          <form class="col s12" id="change-password-form">
            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="old-password" class="validate">
                <label for="old-password">Old Password</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="password" id="new-pasword" class="validate">
                <label for="new-pasword">New Password</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i></button>
          </form>
          <br>
          <form class="col s12" id="create-location-form">
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="name" class="validate">
                <label for="name">Location Name</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="plot" class="validate">
                <label for="plot">Location Plot</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12">
                <input type="text" id="outcome" class="validate">
                <label for="outcome">Location Outcome</label>
              </div>
            </div>
            <button class="btn waves-effect waves-light" type="submit" name="action">Submit
            <i class="material-icons right">send</i></button>
          </form>
          <br>
        </div>
        <div class="container location-cards">
          <div class="row">
            <div class="col s12 m4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Location Name</span>
                  <p>plot description</p>
                </div>
                <div class="card-action">
                  <form class="location-status">
                    <label>
                      <input type="checkbox" class="filled-in">
                      <span>Visited?</span>
                    </label>
                    <label>
                      <input type="checkbox" class="filled-in">
                      <span>Current party location</span>
                    </label>
                  </form>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Location Name</span>
                  <p>plot description</p>
                </div>
                <div class="card-action">
                  <form class="location-status">
                    <label>
                      <input type="checkbox" class="filled-in">
                      <span>Visited?</span>
                    </label>
                    <label>
                      <input type="checkbox" class="filled-in">
                      <span>Current party location</span>
                    </label>
                  </form>
                </div>
              </div>
            </div>
            <div class="col s12 m4">
              <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                  <span class="card-title">Location Name</span>
                  <p>plot description</p>
                </div>
                <div class="card-action">
                  <form class="location-status">
                    <label>
                      <input type="checkbox" class="filled-in">
                      <span>Visited?</span>
                    </label>
                    <label>
                      <input type="checkbox" class="filled-in">
                      <span>Current party location</span>
                    </label>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </body>
</html>
